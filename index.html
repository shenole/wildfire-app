<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildfire Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav>
        <div id="logo"><i class="fab fa-gripfire"></i></div>
        <div id="app-title">
            <h1>wildfire predictor</h1>
        </div>
        <div id="info"><i class="fas fa-info-circle"></i></div>
    </nav>
    <div class="container-fluid">
        <section id="location">
            <h2>&bull; Enter Location</h2>
            <form action="" id="location-form" method="">
                <label for="latitude">Latitude</label>
                <input type="number" class="form-input" id="latitude">
                <label for="longitude">Longitude</label>
                <input type="number" class="form-input" id="longitude">
                <div id="form-controls">
                    <input type="button" class="btn" id="submit-btn" value="Submit">
                    <input type="button" class="btn" id="reset-btn" value="Reset">
                </div>
            </form>
            <div id="map"></div>
        </section>
        <section id="weather">
            <h2>&bull; Local Weather</h2>
            <div id="weather-readouts">
                <div class="weather-indicator">
                    <i class="fas fa-thermometer-three-quarters"></i>
                    <p class="display-text" id="temp-text">112 <span class="tiny-text">&#176;F</span></p>
                </div>
                <div class="weather-indicator" id="middle-weather-indicator">
                    <i class="fas fa-smog"></i>
                    <p class="display-text" id="humi-text">9%</p>
                </div>
                <div class="weather-indicator">
                    <i class="fas fa-wind"></i>
                    <p class="display-text" id="wind-text">23 <span class="tiny-text">MPH</span></p>
                    </p>
                </div>
            </div>
        </section>
        <section id="index">
            <h2>&bull; Wildfire Index</h2>
            <div id="index-display">
                <div id="index-bar"></div>
                <div id="index-level">4<span class="tiny-text" id="out-of">/4</span></div>
            </div>
            <div id="message">The risk of a wild fire in your area is extreme.</div>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
