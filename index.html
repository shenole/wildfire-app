<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildfire Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav>
        <div id="logo"><i class="fab fa-gripfire"></i></div>
        <div id="app-title">
            <h1>wildfire predictor</h1>
        </div>
        <div id="info"><i class="fas fa-info-circle"></i></div>
    </nav>
    <div class="container-fluid">
        <section id="location">
            <h2>Enter Location</h2>
            <form action="" id="location-form" method="">
                <label for="latitude">Latitude</label>
                <input type="number" class="form-input" id="latitude">
                <label for="longitude">Longitude</label>
                <input type="number" class="form-input" id="longitude">
                <div id="form-controls">
                    <input type="submit" class="btn" id="submit-btn" value="Submit">
                    <input type="reset" class="btn" id="reset-btn">
                </div>
            </form>
            <div id="map"></div>
        </section>
        <section id="weather">
            <h2>Local Weather</h2>
            <div id="weather-readouts">
                <div class="weather-indicator">
                    <i class="fas fa-thermometer-three-quarters"></i>
                </div>
                <div class="weather-indicator">
                    <i class="fas fa-smog"></i>
                </div>
                <div class="weather-indicator">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="weather-indicator">
                    <i class="fas fa-tint"></i>
                </div>
            </div>
        </section>
        <section id="index">
            <h2>Wildfire Index</h2>
            <div id="message"></div>
        </section>
    </div>
</body>

</html>
